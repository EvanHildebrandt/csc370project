{% extends "layout.html" %}
{% block body %}
<div class="ui text container">
  <h1 class="ui header">
    {% if loggedIn %}
      Hey {{ session.user.username }} lol
    {% else %}
      Welcome lol
    {% endif %}
  </h1>
  <hr>
  {% from "_posthelper.html" import render_post %}
  {% for post in posts %}
    {{ render_post(post) }}
  {% endfor %}
</div>
{% endblock %}
